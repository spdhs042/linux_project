<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>O/X 슬라이드</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_slide.css') }}">
</head>
<body>
    <div class="container">
        <div class="slide-box">
            <h3>{{ idx }}/{{ total }}번 슬라이드</h3>
            <img src="{{ image_url }}" alt="슬라이드 이미지">
        </div>
        <div class="button-box">
            {% if not is_last %}
                <form method="post">
                    <input type="hidden" name="answer" value="O">
                    <button class="ox-button o" type="submit">⭕</button>
                </form>
                <form method="post">
                    <input type="hidden" name="answer" value="X">
                    <button class="ox-button x" type="submit">❌</button>
                </form>
            {% else %}
                <form action="/stat" method="get">
                    <button class="result-button" type="submit">결과 보기</button>
                </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
